<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>HTML5でframeset風ページ</title>
<style>
.tabs {
  display: flex;
  flex-wrap: wrap;
}
 
.tabs label {
  order: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem 2rem;
  margin-right: 0.2rem;
  cursor: pointer;
  background-color: pink;
  font-weight: bold;
  transition: background ease 0.3s;
}
 
.tabs .tab {
  order: 9;
  flex-grow: 1;
  width: 100%;
  height: 100%;
  display: none;
  padding: 1rem;
  background: #fff;
  padding: 20px;
  box-shadow: -10px 10px 0px 0px black;
}
 
.tabs input[type="radio"] {
  display: none;
}
 
.tabs input[type="radio"]:checked + label {
  background: #fff;
}
 
.tabs input[type="radio"]:checked + label + .tab {
  display: block;
}
 
@media (max-width: 465px) {
  .tabs .tab,
  .tabs label {
   order: initial;
  }
 
  .tabs label {
    width: 100%;
    margin-left: 50px;
  }
}
 
html,body {
  margin:0;
  padding:0;
  height:90%;
  overflow: hidden;
  box-sizing: border-box;
}
body {
  font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
  color: #333;
  font-size: 15px;
  }
#left {
  position:absolute;
  top:20;
  left:0px;
  width:50%;
  height:100%;
  text-align:center;
  }
#right{
  position:absolute;
  top:20;
  right:0;
  left:50%;
  height:100%;
  border-left:2px solid #ccc;
  }
iframe {
  border:none;
  height:90%;
  width:100%;
  }
</style>
</head>
<body>

  <div class="tabs">

    <input type="radio" name="tabs" id="tabone" checked="checked">
    <label for="tabone">ピザの注文</label>
    <div class="tab">
  <div id="left">
    <iframe src="pizza.html"></iframe>
  </div>
  <div id="right">
    <iframe src="pizza_old.html"></iframe>
  </div>
    </div>

    <input type="radio" name="tabs" id="tabtwo">
    <label for="tabtwo">答えの検索</label>
    <div class="tab">
      <h1>答えの検索（Answer finding）</h1>
      <p>Watson Discoveryの特徴的な機能として答えの検索(Answer finding)があります</p>
      <p>このページとリンクはまだ作成中です</p>
      <a href="https://reading-comprehension-website.mybluemix.net/" target="_blank">Answer findingの使用</a>
    </div>
    
    <input type="radio" name="tabs" id="tabthree">
    <label for="tabthree">テキストマイニング</label>
    <div class="tab">
      <h1>Watson Discovery コンテンンツ・マイニング</h1>
      <p>Watson Discoveryのテキストマイニングツールとして Content Miner があります</p>
      <p>このページとリンクはまだ作成中です</p>
      <a href="https://cpd-zen.roks-customercare-tokyo-1-45fd50251ba6e6694c802802d1291f6a-0000.jp-tok.containers.appdomain.cloud/discovery/zen-wd/cm/miner/main/instances/00000000-0000-0000-1634-917089967463/b2a783ed-4815-7609-0000-017ca9fe6ada" target="_blank">コンテンツ・マイニング・アプリケーションの使用</a>
    </div>
  </div>

</body>
</html>
